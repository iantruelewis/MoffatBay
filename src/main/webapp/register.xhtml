<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title><ui:insert name="title">Registration</ui:insert></title>

	<!--  Import Project Styles -->
	<h:outputStylesheet name="styles.css" library="css" />

	<!--  Import Google Fonts -->

</h:head>

<h:body>
	<f:view>

		<ui:insert name="header">
			<ui:include src="/templates/header.xhtml" />
		</ui:insert>

		<div class="row">
			<div class="twocol" id="regform">

				<div id="regforminner">

					<h:form>
						<h:outputText styleClass="title" value="Create An Account" /><br />
						<h:outputText styleClass="subtext sans"
							value="Welcome to Moffat Bay Lodge! Please enter your details for an unforgettable experience." /><br />

						<h:panelGrid columns="1">
							
							<h:inputText id="name" pt:placeholder="Full Name..." value="#{registerBean.name}" required="true">
								<f:validateLength minimum="6" />
							</h:inputText>
							<h:messages for="name" styleClass="message" />


							<h:inputText id="email" pt:placeholder="Email..." value="#{registerBean.email}" required="true">
								<f:validateLength minimum="10" />
							</h:inputText>
							<h:messages for="email" styleClass="message" />


							<h:inputText id="password" pt:placeholder="Password..." value="#{registerBean.password}" required="true">
								<f:validateLength minimum="12" />
							</h:inputText>
							<h:messages for="password" styleClass="message" />


							<h:inputText id="passwordConfirm" pt:placeholder="Password..."
								value="#{registerBean.passwordConfirm}"  required="true"/>
							<h:messages for="passwordConfirm" styleClass="message" />

							<h:inputText id="phone" pt:placeholder="Phone..." value="#{registerBean.phone}" required="true" />
							<h:messages for="phone" styleClass="message" />

						</h:panelGrid>
						
						<h:commandButton action="register" value="Create" styleClass="solidbutton" />
					</h:form>

				</div>

			</div>
			<div class="twocol">
				<h:graphicImage library="images" name="regimage01.jpg" id="regimage" />
			</div>
		</div>


		<ui:insert name="newsletter">
			<ui:include src="/templates/newsletter.xhtml" />
		</ui:insert>

		<!-- 
		<ui:insert name="footer">
			<ui:include src="/templates/footer.xhtml" />
		</ui:insert> 
-->
		<div class="sans">Footer Goes Here</div>

	</f:view>
</h:body>
</html>
