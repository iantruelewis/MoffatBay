<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
    >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>


	<ui:composition>
		<div class="newscontainer">
			<div id="newsletter">
				<h:form>
				
					<h:outputText styleClass="title" id="newsletterMessage"
						value="#{newsletterSignupBean.message}" />

					<p class="sans subtext">
						<h:outputText
							value="Sign up for our newsletter to receive the latest news about offers &nbsp; promotions." />
					</p>
					<p><h:message for="newsletterField" id="emailMessage" styleClass="message" /></p>
					<div id="email-entry-wrapper">
						<h:inputText id="newsletterField" styleClass="newsletterField" value="#{newsletterSignupBean.email}" pt:placeholder="Enter your email address"
						validatorMessage="Invalid Email Address">
						<f:validateRegex pattern="[A-Za-z0-9_.]+@[A-Za-z0-9]+\.[A-Za-z0-9]+" />
						</h:inputText>
						<h:commandButton value="Sign Up" styleClass="solidbutton">
							<f:ajax execute="newsletterField" update="emailMessage" render="newsletterMessage" event="blur" process="@this" />
						</h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
