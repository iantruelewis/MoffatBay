<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
  <title><ui:insert name="title">My Account</ui:insert></title>
  <h:outputStylesheet name="styles.css" library="css" />
  <style>
    .account-container {
      max-width: 700px;
      margin: 160px auto;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-family: sans-serif;
      background-color: #fafafa;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .account-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .account-field {
      margin: 20px 0;
    }

    .account-field label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .account-field span {
      display: block;
      font-size: 1em;
      color: #444;
    }

    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    .edit-button {
      padding: 10px 25px;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .edit-button:hover {
      background-color: #555;
      cursor: pointer;
    }
  </style>
</h:head>

<h:body>
  <f:view>

    <!-- Header -->
    <ui:insert name="header">
      <ui:include src="/templates/header.xhtml" />
    </ui:insert>

    <!-- Main Account Content -->
    <div class="account-container">
      <h2>My Account</h2>

      <div class="account-field">
        <label>UID:</label>
        <span><h:outputText value="#{userBean.uid}" /></span>
      </div>

      <div class="account-field">
        <label>Name:</label>
        <span><h:outputText value="#{userBean.name}" /></span>
      </div>

      <div class="account-field">
        <label>Email:</label>
        <span><h:outputText value="#{userBean.email}" /></span>
      </div>

      <div class="account-field">
        <label>Phone:</label>
        <span><h:outputText value="#{userBean.phone}" /></span>
      </div>

      <div class="account-field">
        <label>Comments:</label>
        <span><h:outputText value="#{userBean.comments}" /></span>
      </div>

      <div class="account-field">
        <label>Google ID:</label>
        <span><h:outputText value="#{userBean.googleId}" /></span>
      </div>

      <div class="button-container">
        <h:link outcome="editAccount" styleClass="edit-button">Edit Profile</h:link>
      </div>
    </div>

    <!-- Footer -->
    <ui:insert name="footer">
      <ui:include src="/templates/footer.xhtml" />
    </ui:insert>

  </f:view>
</h:body>
</html>
