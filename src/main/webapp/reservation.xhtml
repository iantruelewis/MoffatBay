<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title><ui:insert name="title">Reservation</ui:insert></title>

	<!--  Import Project Styles -->
	<h:outputStylesheet name="styles.css" library="css" />


</h:head>

<h:body>
	<f:view>

		<!--  Header  -->

		<ui:insert name="header">
			<ui:include src="/templates/header.xhtml" />
		</ui:insert>

		<!--  Page Content  -->

		<h:form>

			<h:outputText value="checkin" />
			<h:inputText id="checkin" value="#{reservationBean.checkinDate}">
				<f:convertDateTime pattern="MM-dd-yyyy" />
			</h:inputText><h:outputText value="#{reservationBean.checkinDate}" />
			<br />      <h:message for = "checkin" style = "color:red" />

			<h:outputText value="checkout" />
			<h:inputText id="checkout" value="#{reservationBean.checkoutDate}">
				<f:convertDateTime pattern="MM-dd-yyyy" />
			</h:inputText><h:outputText value="#{reservationBean.checkoutDate}" />
			<br />      <h:message for = "checkout" style = "color:red" />

			<h:outputText value="Guest Count" />
			<h:inputText id="guestCount" value="#{reservationBean.guestCount}">
				<f:convertNumber maxIntegerDigits="2" integerOnly="true" />
			</h:inputText>
			<br />

			<h:outputText value="1 King" />
			<h:inputText id="king1" value="#{reservationBean.king1}">
				<f:convertNumber maxIntegerDigits="2" integerOnly="true" />
			</h:inputText>
			<h:outputText
				value="#{reservationBean.roomAvailability['1king']} 1king beds available" />
			<br />


			<h:outputText value="2 Full" />
			<h:inputText id="full2" value="#{reservationBean.full2}">
				<f:convertNumber maxIntegerDigits="2" integerOnly="true" />
			</h:inputText>
			<h:outputText
				value="#{reservationBean.roomAvailability['2full']} 2full roooms available" />
			<br />


			<h:outputText value="1 Queen" />
			<h:inputText id="queen1" value="#{reservationBean.queen1}">
				<f:convertNumber maxIntegerDigits="2" integerOnly="true" />
			</h:inputText>
			<h:outputText
				value="#{reservationBean.roomAvailability['1queen']} 1queen rooms available" />
			<br />

			<h:outputText value="2 Queen" />
			<h:inputText id="queen2" value="#{reservationBean.queen2}">
				<f:convertNumber maxIntegerDigits="2" integerOnly="true" />
			</h:inputText>
			<h:outputText
				value="#{reservationBean.roomAvailability['2queen']} 2queen rooms available." />
			<br />


			<h:commandButton action="#{reservationManagerBean.updateBean()}"
				value="Update Bean" styleClass="solidbutton" />
				
			<h:commandButton action="#{reservationManagerBean.saveReservation()}"
				value="Book" styleClass="solidbutton" />
		</h:form>
		
<ui:repeat var="entry" value="#{reservationBean.roomAvailability.entrySet().toArray()}">
            key:#{entry.key}, value: #{entry.value}
</ui:repeat>


		<!--  Footer  -->
		<ui:insert name="newsletter">
			<ui:include src="/templates/newsletter.xhtml" />
		</ui:insert>


		<ui:insert name="footer">
			<ui:include src="/templates/footer.xhtml" />
		</ui:insert>


	</f:view>
</h:body>
</html>
